<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Network</title>
    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    <style>
      body {
        text-align: center;
      }
      #users {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 70%;
        margin: 0 auto;
      }
      .user {
        padding: 15px;
        margin: 10px;
        border: 1px solid rgb(60, 109, 214);
        border-radius: 8px;
        width: 200px;
      }
      .user img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Social Network</h1>
    </header>
    <section>
      <h3>Users:</h3>
      <div id="users"></div>
